<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-winner">
      <div class="winner-box">
        <label id="winner"></label>
      </div>
    </div>
    <div class="totalCards-container">
      <div class="totalPlayerCards">
        <label id="total-player-cards"></label>
      </div>
      <div class="totalDealerCards">
        <label id="total-dealer-cards"></label>
      </div>
    </div>
    <div class="cards-container">
      <div class="cards-player">
        <label id="card1"></label>
        <p>Player</p>
      </div>
      <div class="cards-dealer">
        <label id="card2"></label>
        <p>Dealer</p>
      </div>
    </div>
    <div class="total-player-tokens">
      <div id="playerTokensContainer" class="playerTokens">
        <label id="total-player-tokens">0</label>
      </div>
    </div>
    <div class="dealer">
      <button class="deal-cards" id="deal-cards" type="submit">DEAL</button>
      <button class="hit-card" id="hit-card">HIT</button>
      <button class="hold-card" id="hold-card">HOLD</button>
    </div>
    <div class="container-tokens">
      <div class="tokens">
        <button id="token-1">1</button>
        <button id="token-2">2</button>
        <button id="token-5">5</button>
        <button id="token-10">10</button>
        <button id="token-25">25</button>
        <button id="all-in">All In</button>
      </div>
    </div>
    <div class="owned-tokens-container">
      <div class="player-total-tokens">
        <p>Balance: $</p>
        <label id="total-owned-tokens"></label>
      </div>
    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
